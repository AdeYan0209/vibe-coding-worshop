<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簡單網頁範例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">

        <li><a href="/about">關於</a></li>

    </div>
  </nav>

      <div class="card">

      </div>
      <div class="card">

      </div>
      <div class="card">
        <h2>Card 4</h2>

      </div>
    </div>

</html>
